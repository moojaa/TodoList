<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <title>todo-app</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap');
      
      </style>
</head>

<body>
    <div class="back-ground">
        <div class="container box-color">
            <h1><i class="fa-solid fa-list me-3"></i>ToDo List</h1>
            <section class="input-area">
                <div style="margin-left: 1em;">리스트 업 :</div>
                <input type="text" id="task-input" />
                <button class="btn btn-success round" id="add-button"><i class="fa-solid fa-plus"></i></button>
            </section>
            <section class="task-area">
                <div class="task-tab">
                    <div id="under-line"></div>
                    <div id="all">
                        모두
                    </div>
                    <div id="going">
                        진행중
                    </div>
                    <div id="done">
                        끝남
                    </div>
                </div>
                <div id="task-board">
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
